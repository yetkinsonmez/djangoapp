{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block blogbody %}
<div class="jumbotron text-center" style="opacity: 0.9;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Login</h2>
            <hr>    
            <form method = "post">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
